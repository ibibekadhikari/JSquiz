<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Project.</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="main.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="main">
        <div class="quizbox">
            <h1><center>Quiz here.</center></h1>
            <div class="quest" id="questHere">
            </div>
            <hr>
            <div class="option" id="optionHere">
                <ul>
                    <li><button type="button" class="button" id="1" onclick="one()"></button></li>
                    <li><button type="button" class="button" id="2" onclick="two()"></button></li>
                    <li><button type="button" class="button" id="3" onclick="three()"></button></li>
                    <li><button type="button" class="button" id="4" onclick="four()"></button></li>
                </ul>
            </div>
            <div class="next" id="nextHere">
                <button type="button" class="nextClass" id="nextId" onclick="startedGame()">NEXT</button>
            </div>
            <div class="score" id="scoreHere">
            </div>
        </div>
    </div>
    
</body>
</html>
